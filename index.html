<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Styles -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- FontAwesome -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Title & Favicon -->
</head>

<body>

  <main class="main-page">

    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="Huddle logo">
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__row">
          <div class="hero__column">
            <div class="hero__image">
              <img src="./images/illustration-mockups.svg" alt="Mockup image showing an application window">
            </div>
          </div>
          <div class="hero__column">
            <div class="hero__content">
              <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
              <p class="hero__text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
              </p>
              <a href="#" class="hero__register-button">Register</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <ul class="footer__social-list social-list">
          <li><a href="" class="social-list__link"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="" class="social-list__link"><i class="fab fa-twitter"></i></a></li>
          <li><a href="" class="social-list__link"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </footer>

    <div class="attribution">
      <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a></p>
      <p class="attribution__text">
        Coded by <a href="#">Serhii <span class="grifano-logo"><span>{</span>Grifano<span>}</span></span> Orlenko</a>
      </p>
    </div>

  </main>

</body>

</html>
